<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PerfectForm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="waiting-wrapper">
      <div class="waiting-box">
        <button class="startButton" type="button" onclick=start()>Start</button>
        <div class="input-wrapper">
          <input type="number" class="max-input" placeholder="Hoeveel squads?" />
          <p class="disclaimer">The base starter value is 10</p>
        </div>
      </div>
    </div>
    <div class="counting-wrapper hidden">
      <div class="counting-box">Squads</div>
      <div class="tip"></div>
      <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
        <div class="start-record"></div>
      </div>
    </div>
    <div class="" id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
